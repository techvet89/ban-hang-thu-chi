        async function saveOrder(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const customerId = formData.get('customerId');
            const customer = state.customers.find(c => c.id === customerId);
            const paymentMethod = formData.get('paymentMethod');
            
            const items = [];
            document.querySelectorAll('#order-items > div').forEach(itemDiv => {
                const productId = itemDiv.querySelector('select[name="productId"]').value;
                const quantity = parseInt(itemDiv.querySelector('input[name="quantity"]').value) || 0;
                const product = state.products.find(p => p.id === productId);
                if (product && quantity > 0) {
                    const finalPrice = product.discountPrice > 0 ? product.discountPrice : product.sellingPrice;
                    items.push({
                        productId,
                        productName: product.name,
                        quantity,
                        importPrice: product.importPrice,
                        sellingPrice: finalPrice, // Use final price
                    });
                }
            });

            if (items.length === 0) { showToast('Vui l√≤ng th√™m s·∫£n ph·∫©m.', 'error'); return; }

            const totalAmount = items.reduce((sum, item) => sum + (item.sellingPrice * item.quantity), 0);
            const totalProfit = items.reduce((sum, item) => sum + ((item.sellingPrice - item.importPrice) * item.quantity), 0);

            const orderData = {
                items, totalAmount, paymentMethod,
                customerId: customerId || null,
                customerName: customer ? customer.name : 'Kh√°ch l·∫ª',
                profit: totalProfit,
                createdAt: new Date().toISOString(),
            };
            
            try {
                const financeRef = doc(db, `artifacts/${appId}/users/${state.userId}/finances/summary`);
                let newOrderId = null;
                await runTransaction(db, async (transaction) => {
                    const financeDoc = await transaction.get(financeRef);
                    if (!financeDoc.exists()) throw "Finance document does not exist!";
                    const currentFinance = financeDoc.data();
                    const orderRef = doc(collection(db, `artifacts/${appId}/users/${state.userId}/orders`));
                    newOrderId = orderRef.id; // Get the new ID
                    transaction.set(orderRef, orderData);
                    if (paymentMethod === 'Ti·ªÅn m·∫∑t') transaction.update(financeRef, { cash: currentFinance.cash + totalAmount });
                    else if (paymentMethod === 'Chuy·ªÉn kho·∫£n') transaction.update(financeRef, { bankAccount: currentFinance.bankAccount + totalAmount });
                    else if (paymentMethod === 'C√¥ng n·ª£' && customerId) transaction.update(doc(db, `artifacts/${appId}/users/${state.userId}/customers`, customerId), { debt: (customer.debt || 0) + totalAmount });
                    transaction.set(doc(collection(db, `artifacts/${appId}/users/${state.userId}/incomes`)), { description: `L·ª£i nhu·∫≠n t·ª´ ƒêH #${orderRef.id.substring(0,5)}`, amount: totalProfit, date: new Date().toISOString() });
                    for (const item of items) {
                        const productRef = doc(db, `artifacts/${appId}/users/${state.userId}/products`, item.productId);
                        transaction.update(productRef, { stock: state.products.find(p=>p.id===item.productId).stock - item.quantity });
                    }
                });
                showToast('T·∫°o ƒë∆°n h√†ng th√†nh c√¥ng!');
                closeModal();
                showInvoice({ ...orderData, id: newOrderId }); // Show invoice for the new order
            } catch (error) {
                console.error("Order transaction failed:", error);
                showToast('T·∫°o ƒë∆°n h√†ng th·∫•t b·∫°i.', 'error');
            }
        }

        async function handlePayDebt(e) {

            if (!amount || amount <= 0 || amount > customer.debt) { showToast('S·ªë ti·ªÅn kh√¥ng h·ª£p l·ªá.', 'error'); return; }

            try {
                const financeRef = doc(db, `artifacts/${appId}/users/${state.userId}/finances/summary`);

                closeModal();
            } catch (error) {

                showToast('Thanh to√°n th·∫•t b·∫°i.', 'error');
            }
        }

        // --- AI FUNCTIONS ---
        async function callGeminiAPI(prompt) {
            const apiKey = ""; // Handled by environment
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

                const rawResponse = await callGeminiAPI(prompt);
